<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transição 3</title>
</head>
<style>
    .caixa{
        background-color: aliceblue;
        width: 150px;
        color: black;
        padding: 39px;
        border: solid thin #ccc;
        transition: 3s ease;
    }
    .caixa:hover{
        background-color: darkred;
        width: 400px;
        color: #fff;
    }
</style>
<body>
 <h1>transiçoes e animacoes</h1>
 <h2>transicao 3</h2>
 <div class="caixa">conteudo inicial</div>
 <div class="caixa">conteudo hover</div>   
</body>
</html>
